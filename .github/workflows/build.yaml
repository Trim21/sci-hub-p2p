name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            %LocalAppData%\go-build
            ~/Library/Caches/go-build
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get Git Ref
        id: version
        shell: bash
        run: |
          SHA=${GITHUB_SHA:0:8}

          if [[ ${GITHUB_REF} == refs/tags/* ]]; then
            export REF=${GITHUB_REF:10}
          elif [[ ${GITHUB_REF} == refs/heads/* ]]; then
            export REF=branch-${GITHUB_REF:11}
          else
            export REF=pr-${GITHUB_REF:11}
          fi

          echo "name=SHA::$SHA" >>$GITHUB_PATH
          echo "name=REF::$REF" >>$GITHUB_PATH

      - name: build
        run: make ${{ runner.os }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}
          path: ./dist/
