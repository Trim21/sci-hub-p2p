name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/AppData/Local/go-build
            ~/Library/Caches/go-build
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set Version Env Vars
        shell: bash
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

          TIME=$(node -p 'new Date().toISOString()')
          SHA=${GITHUB_SHA:0:8}

          if [[ ${GITHUB_REF} == refs/tags/* ]]; then
            export REF=${GITHUB_REF:10}
          elif [[ ${GITHUB_REF} == refs/heads/* ]]; then
            export REF=branch-${GITHUB_REF:11}
          elif [[ ${GITHUB_REF} == refs/pull/*/merge ]]; then
            export REF=pr-$(python -c "print('$GITHUB_REF'[10:-6])")
          else
            export REF=development
          fi

          echo "SHA=$SHA" >>$GITHUB_ENV
          echo "REF=$REF" >>$GITHUB_ENV
          echo "TIME=${TIME}" >>$GITHUB_ENV

      - name: Build
        run: make ${{ runner.os }}

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ env.REF }}-${{ env.SHA }}
          path: ./dist/
