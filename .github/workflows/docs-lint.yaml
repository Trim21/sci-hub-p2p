name: Lint Docs

on:
  push:
    branches:
      - master
    paths:
      - "**.md"
      - .github/workflows/docs-lint.yaml
  pull_request:
    branches:
      - master
    paths:
      - "**.md"
      - .github/workflows/docs-lint.yaml

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node LTS
        uses: actions/setup-node@v2
        with:
          go-version: 1.14.x

      - name: Checkout code
        uses: actions/checkout@v2

      - run: npm i -g prettier

      - run: prettier --check --ignore-path .github/.prettierignore ./
