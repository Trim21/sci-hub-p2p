name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Install Python
        uses: actions/setup-python@v2

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Cache Dir
        run: echo GOCACHE=$(python -c "from os.path import *;print(normpath(expanduser('~/.cache/go-build')))") >> $GITHUB_ENV

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.GOCACHE }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-336-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-336-

      - run: make install

      - name: Generate Test Data
        run: make testdata

      - name: Run tests
        run: make coverage
        env:
          GORACE: halt_on_error=1

      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash) -F ${{ runner.os }}
        shell: bash
