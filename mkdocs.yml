copyright: Copyright &copy; 2021 <a href='mailto:trim21.me@gmail.com'>Trim21</a>
repo_url: https://github.com/sci-hub-p2p/sci-hub-p2p
site_url: https://sci-hub-p2p.readthedocs.io/

theme:
  name: material

extra:
  domain: "sci-hub-p2p.readthedocs.io"
  # alternate:
  #   - name: 中文
  #     link: "zh/简介.md"
  #     lang: zh

  #   - name: English
  #     link: "en/introduction.md"
  #     lang: en

nav:
  - "index.md"
  - 中文:
      - "zh/简介.md"
      - "zh/安装.md"
      - 使用:
          - "zh/usage/使用.md"
          - "zh/usage/索引.md"
      - "zh/ipfs.md"
      - "zh/常见问题.md"
  - English:
      - "en/introduction.md"
      - "en/installation.md"
      - "en/usage.md"
      - "en/ipfs.md"
      - "en/faq.md"
  - About:
      - Contributing: "contributing.md"

extra_javascript:
  - https://code.jquery.com/jquery-3.6.0.min.js
  - scripts/search.js

plugins:
  - mkdocs-versioning:
      version: READTHEDOCS_VERSION
  - macros
  - search

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
